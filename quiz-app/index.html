<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen w-full">

    <nav class="bg-white shadow-sm p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <img src="images/sirehassan.png" alt="Logo" class="h-10 w-10 mr-2">
            <h1 class="text-xl font-semibold text-gray-800">Learning-App</h1>
        </div>
        <div class="space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-blue-500 hover:scale-105 transition-all duration-200">Quiz</a>
            <a href="flashcards.html" class="text-gray-700 hover:text-blue-500 hover:scale-105 transition-all duration-200">Flash Cards</a>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-sm p-4 md:p-6 lg:p-8">
            <!-- Tout le reste reste inchangé -->
            <div class="flex justify-between items-center mb-4 md:mb-6">
                <h1 class="text-xl sm:text-2xl md:text-2xl lg:text-3xl font-semibold text-gray-800">Quiz</h1>
                <label for="file-input" 
                       class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-500 hover:bg-blue-600 rounded-full flex items-center justify-center cursor-pointer transition-all duration-200 text-white">
                    <i class="fas fa-plus text-base sm:text-lg"></i>
                </label>
                <input type="file" id="file-input" accept=".json" class="hidden">
            </div>
    
            <div class="h-2 bg-gray-100 rounded-full overflow-hidden mb-4 md:mb-6">
                <div class="flex h-full">
                    <div class="correct bg-green-500 transition-all duration-300" style="width: 0%"></div>
                    <div class="incorrect bg-red-500 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
    
            <div id="quiz" class="space-y-4 md:space-y-6">
                <p id="question" class="text-base sm:text-lg md:text-lg lg:text-xl text-gray-700 leading-relaxed"></p>
                <div id="options" class="space-y-2 md:space-y-3"></div>
    
                <div class="flex items-center justify-between mt-4 md:mt-6">
                    <span id="question-counter" class="text-sm md:text-base text-gray-500"></span>
                    <div class="space-x-4">
                        <button id="next-btn" 
                                class="px-4 md:px-6 py-2 md:py-3 bg-blue-500 text-white text-sm md:text-base rounded-lg hover:bg-blue-600 transition-colors duration-200">
                            Next
                        </button>
                        <button id="continue-btn" 
                                class="hidden px-4 md:px-6 py-2 md:py-3 bg-blue-500 text-white text-sm md:text-base rounded-lg hover:bg-blue-600 transition-colors duration-200">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
    
            <div id="error-message" 
                 class="hidden mt-4 p-3 bg-red-50 text-red-500 rounded-lg text-sm md:text-base"></div>
        </div>
    </div>
    
    <script>
        // Variables globales
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let failedQuestions = [];
        let reviewMode = false;
        let reviewIndex = 0;

        // Éléments du DOM
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const continueBtn = document.getElementById('continue-btn');
        const questionCounterEl = document.getElementById('question-counter');
        const fileInput = document.getElementById('file-input');
        const errorMessageEl = document.getElementById('error-message');

        // Gestionnaire d'upload
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type === 'application/json' || file.name.endsWith('.json')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        try {
                            const jsonData = JSON.parse(event.target.result);
                            if (Array.isArray(jsonData) && jsonData.length > 0) {
                                questions = jsonData;
                                resetQuiz();
                                errorMessageEl.classList.add('hidden');
                            } else {
                                showError('Invalid JSON format: Expected a non-empty array of questions.');
                            }
                        } catch (error) {
                            showError('Error parsing JSON file: ' + error.message);
                        }
                    };

                    reader.onerror = function() {
                        showError('Error reading file');
                    };

                    reader.readAsText(file);
                } else {
                    showError('Please upload a JSON file');
                }
            }
        });

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            optionsEl.innerHTML = '';

            const isMultipleChoice = Array.isArray(currentQuestion.answer);
            currentQuestion.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'relative';
                optionDiv.innerHTML = `
                    <input type="${isMultipleChoice ? 'checkbox' : 'radio'}"
                           id="option${index}"
                           name="option"
                           value="${index}"
                           class="hidden peer">
                    <label for="option${index}"
                           class="block p-2 md:p-3 bg-gray-50 border-2 border-gray-200 rounded-lg cursor-pointer transition-all duration-200
                                  text-sm md:text-base lg:text-lg
                                  hover:border-blue-500 peer-checked:border-blue-500 peer-checked:bg-blue-50">
                        ${option}
                    </label>
                `;
                optionsEl.appendChild(optionDiv);
            });

            questionCounterEl.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        }

        function checkAnswer() {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked'))
                .map(input => parseInt(input.value));
            const correctAnswer = Array.isArray(currentQuestion.answer) ? 
                currentQuestion.answer : [currentQuestion.answer];

            if (JSON.stringify(selectedOptions.sort()) === JSON.stringify(correctAnswer.sort())) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
                failedQuestions.push({
                    question: currentQuestion,
                    userAnswer: selectedOptions,
                    index: currentQuestionIndex
                });
            }

            updateProgressBar();
        }

        function updateProgressBar() {
            const totalQuestions = questions.length;
            if (totalQuestions === 0) return;
            
            const correctPercentage = (correctAnswers / totalQuestions) * 100;
            const incorrectPercentage = (incorrectAnswers / totalQuestions) * 100;

            document.querySelector('.correct').style.width = `${correctPercentage}%`;
            document.querySelector('.incorrect').style.width = `${incorrectPercentage}%`;
        }

        function showFinalScore() {
            const percentage = (correctAnswers / questions.length) * 100;
            questionEl.textContent = "Quiz Completed!";
            
            const reviewButton = failedQuestions.length > 0 ? `
                <button id="review-btn" 
                        class="mt-4 px-4 md:px-6 py-2 md:py-3 bg-yellow-500 text-white text-sm md:text-base rounded-lg hover:bg-yellow-600 transition-colors duration-200">
                    Review Failed Questions (${failedQuestions.length})
                </button>
            ` : '';

            optionsEl.innerHTML = `
                <div class="text-center p-4 space-y-3 md:space-y-4">
                    <p class="text-lg md:text-xl lg:text-2xl text-gray-700">
                        Final Score: ${correctAnswers} correct, ${incorrectAnswers} incorrect
                    </p>
                    <p class="text-base md:text-lg lg:text-xl text-gray-600">
                        ${percentage.toFixed(1)}%
                    </p>
                    <p class="text-sm md:text-base text-gray-500">
                        Would you like to try again to improve your score?
                    </p>
                    ${reviewButton}
                </div>
            `;

            nextBtn.classList.add('hidden');
            continueBtn.classList.remove('hidden');

            const reviewBtn = document.getElementById('review-btn');
            if (reviewBtn) {
                reviewBtn.addEventListener('click', startReview);
            }
        }

        function startReview() {
            reviewMode = true;
            reviewIndex = 0;
            showReviewQuestion();
            continueBtn.textContent = 'Back to Summary';
        }

        function showReviewQuestion() {
            const failedQuestion = failedQuestions[reviewIndex];
            const question = failedQuestion.question;
            
            questionEl.textContent = `Failed Question ${reviewIndex + 1}/${failedQuestions.length}`;
            
            optionsEl.innerHTML = `
                <div class="space-y-4">
                    <p class="text-lg md:text-xl text-gray-700">${question.question}</p>
                    <div class="space-y-2">
                        ${question.options.map((option, index) => {
                            const isCorrect = Array.isArray(question.answer) ? 
                                question.answer.includes(index) : 
                                question.answer === index;
                            const wasSelected = failedQuestion.userAnswer.includes(index);
                            
                            return `
                                <div class="p-3 rounded-lg ${
                                    isCorrect ? 'bg-green-100 border-2 border-green-500' :
                                    wasSelected ? 'bg-red-100 border-2 border-red-500' :
                                    'bg-gray-50 border-2 border-gray-200'
                                }">
                                    <p class="text-sm md:text-base">
                                        ${option}
                                        ${isCorrect ? ' ✓' : wasSelected ? ' ✗' : ''}
                                    </p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            const navigationButtons = `
                <div class="flex justify-between mt-4">
                    ${reviewIndex > 0 ? `
                        <button id="prev-review" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                            Previous
                        </button>
                    ` : '<div></div>'}
                    ${reviewIndex < failedQuestions.length - 1 ? `
                        <button id="next-review" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Next
                        </button>
                    ` : '<div></div>'}
                </div>
            `;

            optionsEl.insertAdjacentHTML('beforeend', navigationButtons);

            const prevBtn = document.getElementById('prev-review');
            const nextBtn = document.getElementById('next-review');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    reviewIndex--;
                    showReviewQuestion();
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    reviewIndex++;
                    showReviewQuestion();
                });
            }
        }

        function resetQuiz() {
    if (reviewMode) {
        reviewMode = false;
        updateProgressBar();
        
        // Conserver les scores précédents lors du retour au résumé
        const reviewButton = failedQuestions.length > 0 ? `
            <button id="review-btn" 
                    class="mt-4 px-4 md:px-6 py-2 md:py-3 bg-yellow-500 text-white text-sm md:text-base rounded-lg hover:bg-yellow-600 transition-colors duration-200">
                Review Failed Questions (${failedQuestions.length})
            </button>
        ` : '';

        const percentage = (correctAnswers / questions.length) * 100;
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = `
            <div class="text-center p-4 space-y-3 md:space-y-4">
                <p class="text-lg md:text-xl lg:text-2xl text-gray-700">
                    Final Score: ${correctAnswers} correct, ${incorrectAnswers} incorrect
                </p>
                <p class="text-base md:text-lg lg:text-xl text-gray-600">
                    ${percentage.toFixed(1)}%
                </p>
                <p class="text-sm md:text-base text-gray-500">
                    Would you like to try again to improve your score?
                </p>
                ${reviewButton}
            </div>
        `;

        nextBtn.classList.add('hidden');
        continueBtn.classList.remove('hidden');
        continueBtn.textContent = 'Try Again';

        const reviewBtn = document.getElementById('review-btn');
        if (reviewBtn) {
            reviewBtn.addEventListener('click', startReview);
        }
        return;
    }
    
    currentQuestionIndex = 0;
    correctAnswers = 0;
    incorrectAnswers = 0;
    failedQuestions = [];
    reviewMode = false;
    updateProgressBar();
    loadQuestion();
    continueBtn.classList.add('hidden');
    nextBtn.classList.remove('hidden');
    continueBtn.textContent = 'Try Again';
}

        function showError(message) {
            errorMessageEl.classList.remove('hidden');
            errorMessageEl.textContent = message;
            setTimeout(() => {
                errorMessageEl.classList.add('hidden');
            }, 5000);
        }

        nextBtn.addEventListener('click', () => {
            const selectedOptions = document.querySelectorAll('input[name="option"]:checked');
            if (selectedOptions.length === 0) {
                showError('Please select an answer before continuing.');
                return;
            }
            
            checkAnswer();
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        });

        continueBtn.addEventListener('click', resetQuiz);
    </script>
</body>
</html>
